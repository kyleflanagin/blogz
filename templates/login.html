{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>
<form method="post">
    <table>
        <tr>
            <td><label>Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">

            </td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td>
                <input name="password" type="password" value="{{passowrd}}">

            </td>
        </tr>

    </table>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>
<p>Don't have an account.<a href="/signup"> Please SignUp</a><p>
{% endblock %}
